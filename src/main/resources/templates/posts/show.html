<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<nav th:replace="partials/partials :: navbar"></nav>
<div class="container">
    <h1 th:replace="partials/partials :: header"></h1>
    <th:block th:text="${post.title}"></th:block>
    <th:block th:text="${post.body}"></th:block>
    <th:block th:text="${post.user.email}"></th:block>
    <ul>
        <li th:each="category: ${post.categories}" th:text="${category.name}"></li>
    </ul>

    <a class="btn btn-primary" th:href="@{/posts/{id}/edit (id = ${post.id})}">Edit</a>
</div>
<footer th:replace="partials/partials :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
